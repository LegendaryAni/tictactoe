<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改編圈圈叉叉遊戲</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: #f9f9f9;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
        }
        .cell:hover {
            background: #e0e0e0;
        }
        .cell.x { color: #e74c3c; }
        .cell.o { color: #3498db; }
        #status {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #reset {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #reset:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="status">輪到: X</div>
    <button id="reset">重新開始</button>
    <div id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const resetButton = document.getElementById('reset');
        let currentPlayer = 'X';
        let moveHistory = [];
        let xCount = 0;
        let oCount = 0;

        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                const index = cell.dataset.index;
                if (cell.textContent) return;

                cell.textContent = currentPlayer;
                cell.classList.add(currentPlayer.toLowerCase());
                moveHistory.push({ index: index, symbol: currentPlayer });

                if (currentPlayer === 'X') {
                    xCount++;
                } else {
                    oCount++;
                }

                if (xCount >= 3 && oCount >= 3 && moveHistory.length === 7) {
                    const firstMove = moveHistory.shift();
                    cells[firstMove.index].textContent = '';
                    cells[firstMove.index].classList.remove('x', 'o');
                    if (firstMove.symbol === 'X') xCount--;
                    else oCount--;
                }

                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                status.textContent = `輪到: ${currentPlayer}`;
            });
        });

        resetButton.addEventListener('click', () => {
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
            moveHistory = [];
            xCount = 0;
            oCount = 0;
            currentPlayer = 'X';
            status.textContent = `輪到: ${currentPlayer}`;
        });
    </script>
</body>
</html>
